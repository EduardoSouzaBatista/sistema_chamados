<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="cadastro.css" />
</head>
<body>
    <div class="container">
        <div class="cadastro-left">
            <h2>Seja Bem-Vindo!</h2>
            <p>Cadastre-se com seus dados pessoais para usar todos os recursos do site</p>
            <a href="index.html"><button class="btn-voltar">Voltar</button></a>
        </div>
        <div class="cadastro-right">
            <form>
                <input type="text" placeholder="Nome" required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Senha" required />
                <input type="password" placeholder="Confirmar Senha" required />
                <input type="tel" placeholder="Celular" required />
                <input type="text" placeholder="Setor" required />
                <button type="submit" class="btn-cadastrar">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
